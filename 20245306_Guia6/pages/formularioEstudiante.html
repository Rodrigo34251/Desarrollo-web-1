<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de estudiante</title>
    <link rel="stylesheet" href="../css/formularioEstudiante.css">
</head>

<body>

    <h2>Registro de estudiante</h2>

    <form id="Formulario">

        <label>Carnet:</label>
        <input type="text" id="Carnet">

        <br> <!--Lo admito soy un vago-->
        <label>Nombre completo:</label>
        <input type="text" id="Nombre">

        <br>
        <label>Dui (########-#): </label>
        <input type="text" id="Dui">

        <br>
        <label>Nit (####-#######-###-#):</label>
        <input type="text" id="Nit"> 
        
        <br>
        <label>Fecha de nacimiento:</label>
        <input type="date" id="Fecha">
        
        <br>
        <label>Correo electronico:</label>
        <input type="text" id="Correo">

        <br> 
        <label>Edad:</label>  
        <input type="text" id="Edad" min="0">

        <button type="submit">Guardar</button>
    </form>

    <script src="../js/formularioEstudiante.js"></script>
</body>
</html>
